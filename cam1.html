<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JARVIS Mark VII - Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: #00ffff; }
        
        /* Tactical HUD HUD Layer */
        #hud-glass {
            position: absolute; width: 100%; height: 100%; z-index: 100; pointer-events: none;
            border: 2px solid rgba(0, 255, 255, 0.2); box-sizing: border-box;
            background: linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Sector Labels */
        .sector { position: absolute; font-size: 10px; opacity: 0.5; padding: 5px; border: 1px solid transparent; }
        #sector-nw { top: 10%; left: 5%; }
        #sector-ne { top: 10%; right: 5%; }
        #sector-sw { bottom: 10%; left: 5%; }
        #sector-se { bottom: 10%; right: 5%; }

        /* Status Bars */
        .hud-bar { position: absolute; height: 100px; width: 4px; background: rgba(0, 255, 255, 0.1); }
        #bar-l { left: 20px; top: 30%; }
        #bar-r { right: 20px; top: 30%; }
        .bar-fill { width: 100%; position: absolute; bottom: 0; background: #00ffff; box-shadow: 0 0 10px #00ffff; transition: height 0.1s; }

        video { position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.25; filter: contrast(130%) brightness(100%); }
        canvas { position: absolute; width: 100%; height: 100%; z-index: 10; transform: scaleX(-1); }
        
        #log-feed { position: absolute; bottom: 100px; left: 40px; font-size: 10px; line-height: 1.4; color: rgba(0, 255, 255, 0.8); }
    </style>
</head>
<body>

    <div id="hud-glass">
        <div class="sector" id="sector-nw">ANALYZING SECTOR NW...</div>
        <div class="sector" id="sector-ne">ANALYZING SECTOR NE...</div>
        <div class="sector" id="sector-sw">OBJ_DETECT: ACTIVE</div>
        <div class="sector" id="sector-se">ARMOR_STRENGTH: 92%</div>

        <div class="hud-bar" id="bar-l"><div id="fill-l" class="bar-fill" style="height: 60%;"></div></div>
        <div class="hud-bar" id="bar-r"><div id="fill-r" class="bar-fill" style="height: 40%;"></div></div>

        <div id="log-feed">>> NEURAL LINK ESTABLISHED<br>>> BIOMETRIC DATA SYNCED: MUBEEN S.</div>
    </div>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>

<script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log-feed');
    const fillL = document.getElementById('fill-l');
    const fillR = document.getElementById('fill-r');

    function drawSystemHUD(landmarks) {
        const thumb = landmarks[4];
        const index = landmarks[8];
        const pinky = landmarks[20];
        const palm = landmarks[0];

        const x = index.x * canvas.width;
        const y = index.y * canvas.height;

        // 1. Draw Skeleton Neural Mapping
        ctx.strokeStyle = "rgba(0, 255, 255, 0.4)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        for (let i = 0; i < 21; i++) {
            const p = landmarks[i];
            ctx.lineTo(p.x * canvas.width, p.y * canvas.height);
        }
        ctx.stroke();

        // 2. Tactical Reticle (Targeting)
        ctx.strokeStyle = "#00ffff";
        ctx.lineWidth = 2;
        ctx.setLineDash([10, 5]);
        ctx.beginPath();
        ctx.arc(x, y, 40, 0, Math.PI * 2);
        ctx.stroke();
        ctx.setLineDash([]);

        // 3. Dynamic Side Gauges
        fillL.style.height = (index.y * 100) + "%";
        fillR.style.height = (pinky.y * 100) + "%";

        // 4. Sector Highlighting
        const sectors = document.querySelectorAll('.sector');
        sectors.forEach(s => s.style.background = 'transparent');
        if (index.x < 0.5 && index.y < 0.5) document.getElementById('sector-nw').style.background = 'rgba(0,255,255,0.2)';
        if (index.x > 0.5 && index.y < 0.5) document.getElementById('sector-ne').style.background = 'rgba(0,255,255,0.2)';

        // 5. Combat Mode (Pinch)
        const pinch = Math.hypot(thumb.x - index.x, thumb.y - index.y);
        if (pinch < 0.05) {
            ctx.strokeStyle = "red";
            ctx.fillStyle = "rgba(255, 0, 0, 0.1)";
            ctx.beginPath();
            ctx.arc(x, y, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            log.innerHTML = ">> WARNING: COMBAT MODE ACTIVE<br>>> TARGET ACQUIRED";
        }
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults((res) => {
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) drawSystemHUD(res.multiHandLandmarks[0]);
    });

    new Camera(video, {onFrame: async () => { await hands.send({image: video}); }, width: 1280, height: 720}).start();
</script>
</body>
</html>
